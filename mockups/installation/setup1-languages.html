<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Setup &#124; Textpattern CMS</title>
    <script src="../../docs/assets/js/jquery.js"></script>
    <script src="../../docs/assets/js/jquery-ui.js"></script>
    <link rel="stylesheet" title="Hive" href="../../dist/hive/assets/css/textpattern.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="generator" content="Textpattern CMS">
    <script src="../../dist/hive/assets/js/main.js"></script>

</head>
<body class="setup welcome" id="page-setup">
    <script src="../../dist/hive/assets/js/darkmode.js"></script>

    <main class="txp-body" aria-label="Main content">

        <div class="txp-setup">

            <form class="prefs-form" method="post" action="setup2-database.html">
                <h1>Welcome to Textpattern CMS</h1>
                <div class="txp-form-field">
                    <div class="txp-form-field-label"><label for="setup_language">Please choose a language:</label></div>
                    <div class="txp-form-field-value">
                        <select id="setup_language" name="lang" autocomplete="language">
                            <option value="ar-dz">جزائري عربي</option>
                            <option value="bg-bg">Български</option>
                            <option value="bs-ba">Bosanski (Bosna i Hercegovina)</option>
                            <option value="ca-es">Català</option>
                            <option value="cs-cz">Čeština</option>
                            <option value="da-dk">Dansk</option>
                            <option value="de-de">Deutsch</option>
                            <option value="el-gr">Ελληνικά</option>
                            <option value="en-gb" selected="selected">English (Great Britain)</option>
                            <option value="en-us">English (United States)</option>
                            <option value="es-es">Español</option>
                            <option value="et-ee">Eesti</option>
                            <option value="fi-fi">Suomi</option>
                            <option value="fr-fr">Français</option>
                            <option value="gl-gz">Galego</option>
                            <option value="he-il">עברית</option>
                            <option value="hr-hr">Hrvatski</option>
                            <option value="hu-hu">Magyar</option>
                            <option value="id-id">Bahasa Indonesia</option>
                            <option value="is-is">Íslenska</option>
                            <option value="it-it">Italiano</option>
                            <option value="ja-jp">日本語</option>
                            <option value="ko-kr">한국말 (대한민국)</option>
                            <option value="lv-lv">Latviešu</option>
                            <option value="nl-nl">Nederlands</option>
                            <option value="no-no">Norsk</option>
                            <option value="pl-pl">Polski</option>
                            <option value="pt-br">Português (Brasil)</option>
                            <option value="pt-pt">Português (Portugal)</option>
                            <option value="ro-ro">Română</option>
                            <option value="ru-ru">Русский</option>
                            <option value="sk-sk">Slovenčina</option>
                            <option value="sp-rs">Srpski</option>
                            <option value="sr-rs">Српски</option>
                            <option value="sv-se">Svenska</option>
                            <option value="th-th">ไทย</option>
                            <option value="tr-tr">Türkçe</option>
                            <option value="uk-ua">Українська</option>
                            <option value="vi-vn">Tiếng Việt (Việt Nam)</option>
                            <option value="zh-cn">中文(简体)</option>
                            <option value="zh-tw">中文(繁體)</option>
                        </select>
                    </div>
                </div>
                <p><input class="publish" name="Submit" type="submit" value="Submit"></p>
            </form>

        </div><!-- /txp-setup -->

    </main><!-- /txp-body -->

</body>
</html>
